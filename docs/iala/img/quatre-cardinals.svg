<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <rect width="400" height="100" fill="white"/>
  
  <!-- North Mark -->
  <g transform="translate(50, 50)">
    <circle r="20" fill="black"/>
    <polygon points="-5,-10 5,-10 0,-20" fill="black"/>
    <polygon points="-5,-5 5,-5 0,-15" fill="black"/>
    <text y="35" text-anchor="middle">N</text>
  </g>
  
  <!-- South Mark -->
  <g transform="translate(150, 50)">
    <circle r="20" fill="yellow" stroke="black"/>
    <polygon points="-5,10 5,10 0,20" fill="black"/>
    <polygon points="-5,5 5,5 0,15" fill="black"/>
    <text y="35" text-anchor="middle">S</text>
  </g>
  
  <!-- East Mark -->
  <g transform="translate(250, 50)">
    <circle r="20" fill="black"/>
    <polygon points="-10,-5 -10,5 -20,0" fill="black"/>
    <polygon points="10,-5 10,5 20,0" fill="black"/>
    <text y="35" text-anchor="middle">E</text>
  </g>
  
  <!-- West Mark -->
  <g transform="translate(350, 50)">
    <circle r="20" fill="yellow" stroke="black"/>
    <polygon points="-10,0 10,0 0,-10" fill="black"/>
    <polygon points="-10,0 10,0 0,10" fill="black" transform="rotate(180, 0, 0)"/>
    <text y="35" text-anchor="middle">W</text>
  </g>
  
</svg>