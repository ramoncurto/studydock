<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle cx="30" cy="50" r="10" fill="white" stroke="black">
    <animate attributeName="fill" values="yellow;white;yellow" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="50" r="10" fill="white" stroke="black">
    <animate attributeName="fill" values="yellow;white;yellow" dur="1s" begin="0.1s" repeatCount="indefinite" />
  </circle>
  <circle cx="70" cy="50" r="10" fill="white" stroke="black">
    <animate attributeName="fill" values="yellow;white;yellow" dur="1s" begin="0.2s" repeatCount="indefinite" />
  </circle>
</svg>