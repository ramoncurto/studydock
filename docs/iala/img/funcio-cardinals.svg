<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="white"/>
  <text x="200" y="30" text-anchor="middle" font-size="20">Cardinal Marks</text>
  
  <!-- Danger -->
  <rect x="150" y="150" width="100" height="100" fill="red"/>
  <text x="200" y="200" text-anchor="middle" fill="white">DANGER</text>
  
  <!-- North Mark -->
  <circle cx="200" cy="80" r="20" fill="black"/>
  <polygon points="195,70 205,70 200,60" fill="white"/>
  <polygon points="195,75 205,75 200,65" fill="white"/>
  <text x="200" y="50" text-anchor="middle">N</text>
  
  <!-- South Mark -->
  <circle cx="200" cy="320" r="20" fill="yellow" stroke="black"/>
  <polygon points="195,330 205,330 200,340" fill="black"/>
  <polygon points="195,325 205,325 200,335" fill="black"/>
  <text x="200" y="350" text-anchor="middle">S</text>
  
  <!-- East Mark -->
  <circle cx="320" cy="200" r="20" fill="black"/>
  <polygon points="310,195 330,195 320,185" fill="white"/>
  <polygon points="310,205 330,205 320,215" fill="white" transform="rotate(180, 320, 200)"/>
  <text x="350" y="205" text-anchor="middle">E</text>
  
  <!-- West Mark -->
  <circle cx="80" cy="200" r="20" fill="yellow" stroke="black"/>
  <polygon points="75,190 85,190 80,200" fill="black" transform="rotate(90, 80, 200)"/>
  <polygon points="75,210 85,210 80,200" fill="black" transform="rotate(-90, 80, 200)"/>
  <text x="50" y="205" text-anchor="middle">W</text>
  
</svg>